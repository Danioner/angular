<div *ngIf="heroes.length > 0; else noHeroeVivo">
    <ul>
        <h3>Listado de Heroes</h3>
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i+1 }} - {{ heroe }}
        </li>
    </ul>
    <hr>
</div>

<ng-template #noHeroeVivo>
    <h3>Todos los heroes han sido eliminados por sus enemigos</h3>
</ng-template>

<div *ngIf="heroesBorrados.length > 0">
    <ul>
        <h3>Heroes eliminados por el destino</h3>
        <li *ngFor="let heroeBorrado of heroesBorrados; let i = index"> 
                {{ i+1 }} - {{ heroeBorrado }}
        </li>
    </ul>
</div>
<button (click)="borrarHeroe()"> Borrar Heroe </button><button (click)="resetHeroe()"> Reset Listado</button>
